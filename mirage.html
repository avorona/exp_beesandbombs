<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    

    <canvas id="mycanvas" width="800" height="800"></canvas>

    <script>

        var canvas = document.getElementById('mycanvas');
        var context = canvas.getContext('2d');


        

        var time = 0;

        function draw(){

            // let speed=0;
            // let dots=500;
            // let shaper=(0.031794872)*dots;

            time++;
            context.clearRect(0,0,800,800);
            // switch direction
            let clock=-1;




            // let colors= ['#FFFFFF', '#000000' ];

            let colorSwitch=0;
           

   


            for (let i=0; i<=16; i++) {

   context.beginPath();   
                         
                    // context.moveTo(800,800);


                for (let j = 0; j < 880; j++) {

                let x = 300 + (-9*i+200+2*Math.sin(i*2+j/6.1))*Math.sin(j*2*Math.PI/880+clock*time/900+i*2000);
                let y = 300 + (-9*i+200+2*Math.sin(i*2+j/6.1))*Math.cos(j*2*Math.PI/880+clock*time/900+i*2000);

                context.lineTo(x,y);


               }

          
    
       

                    context.closePath();

                 let colorFill= "";

                 colorFill= (i%2)?("#aaaFFF"):("#ffFF00");
                 context.fillStyle=colorFill
                 context.fill(); 


               
            if (clock===-1) {

                clock=1;

            } else  if (clock===1){
                clock=-1;
            }

            // if (colorSwitch===0) {

            //     colorSwitch=1;
            // } else if (colorSwitch===1) {
            //     colorSwitch=0;
            // }



            }

         

               



            window.requestAnimationFrame(draw);
// console.log(time);

        }






        draw();

}


    </script>
</body>
</html>
