<!DOCTYPE html>

<body>
    

    <canvas id="mycanvas" width="800" height="800"></canvas>

    <script>

        var canvas = document.getElementById('mycanvas');
        var context = canvas.getContext('2d');


        

        var time = 0;

        function draw(){

            let speed=0;
            let shaper=1.8;
            time++;
            context.clearRect(0,0,600,800);
            // switch direction
            let clock=-1;




            let colors= ['#FFFFFF', '#000000' ];

            let colorSwitch=0;

            for (let i=0; i<10; i++) {

                

                for (let j = 0; j < 500; j++) {

                let x = 300 + (i*20+50+30*Math.sin(j/15.8974))*Math.sin(j*2*Math.PI/500+clock*time/1000 );
                let y = 300 + (i*20+50+30*Math.sin(j/15.8974))*Math.cos(j*2*Math.PI/500+clock*time/1000 );


                // context.fillStyle=colors[colorSwitch];
                context.beginPath();
                context.moveTo(300,300)
                context.lineTo(x,y);
                context.strokeStyle='rgba(155,55,80,0.25)';
                context.stroke();

               }


            if (clock===-1) {

                clock=1;

            } else  if (clock===1){
                clock=-1;
            }

            // if (colorSwitch===0) {

            //     colorSwitch=1;
            // } else if (colorSwitch===1) {
            //     colorSwitch=0;
            // }

            }

         

               



            window.requestAnimationFrame(draw);
// console.log(time);

        }






        draw();

    </script>
